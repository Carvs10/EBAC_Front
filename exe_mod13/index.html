<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EBAC Motors</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css" />

    <style>
      .nav-link {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header id="motor-header" class="bg-secondary">
      <div class="navbar navbar-expand-lg">
        <div class="container">
          <h1 class="fst-italic text-white">EBAC Motors</h1>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#menu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <nav class="collapse navbar-collapse justify-content-end" id="menu">
            <ul class="nav navbar-nav nav-pills">
              <li class="nav-item">
                <a href="#models" class="nav-link act">Modelos</a>
              </li>
              <li class="nav-item">
                <a href="#contact" class="nav-link">Contato</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div
      class="carousel carousel-fade slide"
      data-bs-ride="carousel"
      id="carousel"
    >
      <div class="carousel-inner">
        <div data-bs-interval="3000" class="carousel-item active">
          <img
            class="d-box w-100"
            src="https://cdn.pixabay.com/photo/2017/03/05/15/29/aston-martin-2118857_1280.jpg"
            alt=""
          />
        </div>
        <div data-bs-interval="3000" class="carousel-item">
          <img
            class="d-box w-100"
            src="https://cdn.pixabay.com/photo/2015/05/28/23/12/auto-788747_1280.jpg"
            alt=""
          />
        </div>
        <div data-bs-interval="3000" class="carousel-item">
          <img
            class="d-box w-100"
            src="https://cdn.pixabay.com/photo/2012/11/02/13/02/car-63930_1280.jpg"
            alt=""
          />
        </div>
      </div>
      <div class="carousel-indicators">
        <button
          class="active"
          type="button"
          data-bs-target="#carousel"
          data-bs-slide-to="0"
        ></button>
        <button
          type="button"
          data-bs-target="#carousel"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#carousel"
          data-bs-slide-to="2"
        ></button>
      </div>
    </div>

    <div data-bs-spy="scroll" data-bs-target="#motor-header">
      <section id="models" class="bg-secondary">
        <div class="container py-4">
          <h2 class="text-white">Modelos</h2>
          <div class="row gy-4">
            <div class="col-md-6 col-lg-4 col">
              <article class="card text-bg-success">
                <header class="card-header h3">Modelo do Carro</header>
                <img src="https://via.placeholder.com/50x50"" alt="">
                <footer class="card-footer">
                  Preço: R$ 300.0000 <br />
                  Ano do Modelo
                </footer>
              </article>
            </div>
            <div class="col-md-6 col-lg-4">
              <article class="card text-bg-success">
                <header class="card-header h3">Modelo do Carro</header>
                <img src="https://via.placeholder.com/50x50"" alt="">
                <footer class="card-footer">
                  Preço: R$ 300.0000 <br />
                  Ano do Modelo
                </footer>
              </article>
            </div>
            <div class="col-md-6 col-lg-4">
              <article class="card text-bg-success">
                <header class="card-header h3">Modelo do Carro</header>
                <img src="https://via.placeholder.com/50x50"" alt="">
                <footer class="card-footer">
                  Preço: R$ 300.0000 <br />
                  Ano do Modelo
                </footer>
              </article>
            </div>
          </div>
        </div>
      </section>
      <section id="contact" class="bg-light">
        <div class="container py-5">
          <h2>Entre em contato</h2>
          <form>
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control" />

            <label for="telefone" class="form-label">Telefone:</label>
            <input
              type="tel"
              id="telefone"
              name="telefone"
              class="form-control"
            />
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" id="email" name="email" class="form-control" />
            <label for="mensagem" class="form-label">Mensagem:</label>
            <textarea
              id="mensagem"
              name="mensagem"
              class="form-control"
            ></textarea>

            <button type="submit" class="btn btn-outline-success my-5">
              Enviar
            </button>
          </form>
        </div>
      </section>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
  </body>
</html>
