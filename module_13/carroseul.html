<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="carousel carousel-fade slide"
        data-bs-ride="carousel"
        id="carousel-exempl"
      >
        <div class="carousel-inner">
          <div data-bs-interval="3000" class="carousel-item active">
            <img
              class="d-box w-100"
              src="https://cdn.pixabay.com/photo/2023/07/12/07/07/cat-8121892_1280.jpg"
              alt=""
            />
            <div class="carousel-caption">
              <h2>Foto de um gato</h2>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img
              class="d-box w-100"
              src="https://cdn.pixabay.com/photo/2023/07/07/20/04/bighorn-sheep-8113311_1280.jpg"
              alt=""
            />
            <div class="carousel-caption">
              <h2>Foto de um bode</h2>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img
              class="d-box w-100"
              src="https://cdn.pixabay.com/photo/2023/07/04/14/51/spider-8106496_1280.jpg"
              alt=""
            />
            <div class="carousel-caption">
              <h2>Foto de uma aranha</h2>
            </div>
          </div>
        </div>
        <button
          data-bs-target="#carousel-exempl"
          data-bs-slide="prev"
          class="carousel-control-prev"
          type="button"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          data-bs-target="#carousel-exempl"
          data-bs-slide="next"
          class="carousel-control-next"
          type="button"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
          <button
            class="active"
            type="button"
            data-bs-target="#carousel-exempl"
            data-bs-slide-to="0"
          ></button>
          <button
            type="button"
            data-bs-target="#carousel-exempl"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#carousel-exempl"
            data-bs-slide-to="2"
          ></button>
        </div>
      </div>
    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
  </body>
</html>
