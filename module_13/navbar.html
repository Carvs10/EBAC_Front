<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css" />
    <style>
      .navbar-nav .nav-link.active {
        color: #fff;
      }
      .nav-link {
        text-align: center;
      }
      section {
        height: 100vh;
        background-color: #fff;
        padding-top: 70px;
      }

      header {
        position: sticky;
        top: 0;
        left: 0;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <header id="header">
      <div class="navbar navbar-expand-lg">
        <div class="container">
          <h1>Titulo do site</h1>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#menu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <nav class="collapse navbar-collapse justify-content-end" id="menu">
            <ul class="nav navbar-nav nav-pills">
              <li class="nav-item">
                <a href="#inicio" class="nav-link active">Inicio</a>
              </li>
              <li class="nav-item">
                <a href="#produtos" class="nav-link">Produtos</a>
              </li>
              <li class="nav-item">
                <a href="#promocoes" class="nav-link">Promoçoes</a>
              </li>
              <li class="nav-item">
                <a href="#contato" class="nav-link">Contato</a>
              </li>
            </ul>
          </nav>
          <button type="button" class="btn btn-warning" id="btn-check-mail">
            Checar caixa de entrada
          </button>
        </div>
      </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#header">
      <section id="inicio">
        <h2>Inicio</h2>
      </section>
      <section id="produtos">
        <h2>Produtos</h2>
        <div class="container">
          <nav class="nav nav-pills">
            <button
              type="button"
              data-bs-toggle="tab"
              data-bs-target="#aba1"
              class="nav-link active"
            >
              Eletronicos
            </button>
            <button
              type="button"
              data-bs-toggle="tab"
              data-bs-target="#aba2"
              class="nav-link"
            >
              Moda Masculina
            </button>
            <button
              type="button"
              data-bs-toggle="tab"
              data-bs-target="#aba3"
              class="nav-link"
            >
              Moda Feminina
            </button>
          </nav>
          <div class="tab-content">
            <div class="tab-pane active" id="aba1">
              Conteudo da aba Eletronicos
            </div>
            <div class="tab-pane" id="aba2">Conteudo da aba Moda Masculina</div>
            <div class="tab-pane" id="aba3">Conteudo da aba Moda Feminina</div>
          </div>
        </div>
      </section>
      <section id="promocoes">
        <h2>Promoçoes</h2>
      </section>
      <section id="contato">
        <h2>Contato</h2>
      </section>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div class="toast" id="mensagem">
        <header class="toast-header">
          <strong>Importante</strong>
        </header>
        <div class="toast-body">
          Você possui 10 mensagens não lidas
          <div class="mt-2 pt-2 border-top">
            <button
              data-bs-dismiss="toast"
              type="button"
              class="btn btn-danger"
            >
              Descartar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
    <script>
      const toastActivator = document.getElementById("btn-check-mail");
      const mensagem = document.getElementById("mensagem");
      if (toastActivator) {
        toastActivator.addEventListener("click", () => {
          const toast = new bootstrap.Toast(mensagem);
          toast.show();
        });
      }
    </script>
  </body>
</html>
